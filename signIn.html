<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>登入 | To-do</title>
</head>
<body>
  
  <div class="container d-md-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div>
      <h1 class="text-center mb-3">會員登入</h2>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="signInEmail" placeholder="name@example.com" value="admin@gmail.com">
        <label for="signInEmail">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="signInPassword" placeholder="Password" value="123456">
        <label for="signInPassword">Password</label>
      </div>
      <div class="mt-3 d-flex">
        <a href="./signUp.html" class="btn text-nowrap me-1">前往註冊</a>
        <button class="btn btn-secondary w-100 ms-1" id="signIn-btn">登入</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script type="module" src="./all.js"></script>
  <script type="module" src="./api.js"></script>
  <script type="module" src="./signIn.js"></script>
</body>
</html>
